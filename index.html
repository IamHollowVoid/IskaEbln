<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>IskaEbln</title>
    <link rel="icon" href="images/SiteLogo.icon.ico" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/Logo.png" alt="логотип" class="logo" />
      </header>

      <div class="search-section">
        <input type="text" id="search-input" placeholder="Поиск в Google..." />
        <button id="search-button">Поиск</button>
        <button id="new-window-button">Поиск в новом окне</button>
      </div>

      <div class="search-and-background-buttons">
        <div class="background-buttons">
          <button id="bg-button1">Фон 1</button>
          <button id="bg-button2">Фон 2</button>
          <button id="bg-button3">Фон 3</button>
          <button id="bg-button4">Фон 4</button>
          <button id="bg-button5">Фон 5</button>
          <button id="bg-button6">Фон 6</button>
        </div>
      </div>
      <div class="icon-button-container">
        <button
          class="icon-button color-google"
          onclick="window.open('https://www.google.com', '_blank')"
        >
          <img src="images/Google.png" alt="Google" />
        </button>
        <button
          class="icon-button color-bing"
          onclick="window.open('https://www.bing.com/', '_blank')"
        >
          <img src="images/Bing.png" alt="Bing" />
        </button>
        <button
          class="icon-button color-rewards"
          onclick="window.open('https://rewards.bing.com/', '_blank')"
        >
          <img src="images/Rewards.png" alt="Rewards" />
        </button>
        <button
          class="icon-button color-youtube"
          onclick="window.open('https://www.youtube.com/', '_blank')"
        >
          <img src="images/Youtube.png" alt="YouTube" />
        </button>
        <button
          class="icon-button color-whatsapp"
          onclick="window.open('https://web.whatsapp.com/', '_blank')"
        >
          <img src="images/Whatsapp.png" alt="WhatsApp" />
        </button>
        <button
          class="icon-button color-telegram"
          onclick="window.open('https://web.telegram.org/k/', '_blank')"
        >
          <img src="images/Telegram.png" alt="Telegram" />
        </button>
        <button
          class="icon-button color-twitter"
          onclick="window.open('https://twitter.com/', '_blank')"
        >
          <img src="images/Twitter.png" alt="Twitter" />
        </button>
        <button
          class="icon-button color-roblox"
          onclick="window.open('https://www.roblox.com/home', '_blank')"
        >
          <img src="images/Roblox.png" alt="Roblox" />
        </button>
        <button
          class="icon-button color-horion"
          onclick="window.open('https://www.horion.download/', '_blank')"
        >
          <img src="images/Horion.png" alt="Horion" />
        </button>
        <button
          class="icon-button color-gmail"
          onclick="window.open('https://mail.google.com/mail/u/0/?hl=en-GB', '_blank')"
        >
          <img src="images/Gmail.png" alt="Gmail" />
        </button>
        <button
          class="icon-button color-wikipedia"
          onclick="window.open('https://www.wikipedia.org/', '_blank')"
        >
          <img src="images/Wikipedia.png" alt="Wikipedia" />
        </button>
        <button
          class="icon-button color-steam"
          onclick="window.open('https://chatgpt.com/', '_blank')"
        >
          <img src="images/ChatGPT.png" alt="Steam" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
